<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c5181eb72.js" crossorigin="anonymous"></script>
    <title>Font Icon</title>
    <style>
        .far {
            font-size: 85px;
        }

        .fa-rocket {
            color: slateblue;
        }

        .fa-angry {
            color: red;
        }

        .fab {
            color: lightslategray;
            margin-left: 5%;
            margin-top: 2%;
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-rocket"></i> <i class="far fa-angry"></i> <i class="far fa-tired"></i> I'm checking font
        awesome icon </h1>
    <div>
        <p>
            Share :
            <br>
            <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a target="_blank" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        </p>
    </div>

</body>

</html>
